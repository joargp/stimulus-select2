<!DOCTYPE html>
<html>

<head>
  <title>Playground Stimulus Controller Boilerplate</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLPc=" crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <script src="https://unpkg.com/@hotwired/stimulus/dist/stimulus.umd.js"></script>
  <script src="../dist/index.umd.js"></script>
  <script>
    (function() {
      const application = Stimulus.Application.start();
      application.register("select2", StimulusSelect2);
    })();
  </script>
</head>

<body>
  <select data-controller="select2" data-select2-placeholder="Pick a color">
    <option></option>
    <option value="blue">blue</option>
    <option value="green">green</option>
    <option value="red">red</option>
  </select>
</body>

</html>
